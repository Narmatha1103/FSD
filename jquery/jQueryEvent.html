<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Event - jQuery" />
    <title>Event - jQuery</title>
    <style>
      .container {
        height: 200px;
        width: 200px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1><center>Event - jQuery</center></h1>
    <div class="container" id="demo"></div>
    <p><button id="btn">Click</button></p>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script>
      $("#btn").click(function (e) {
        //console.log(e);
        $("#demo").toggleClass("container");
      });

      $("#demo").mouseover(function () {
        alert("Mouse Hovered....");
      });
    </script>
  </body>
</html>
