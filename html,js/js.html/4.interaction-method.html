<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interaction-Method JS" />
    <title>Interaction-Method JS</title>
  </head>
  <body>
    <h1>Interaction-Method JS</h1>
    <script>
      // prompt()
      let name = prompt("Enter your name : ", "john");
      console.log(`User entered name is ${name}`);

      // comfirm()
      // ok => true , cancel => false
      let isAdmin = confirm("Are you an Admin ?");
      console.log(isAdmin);
    </script>
  </body>
</html>
