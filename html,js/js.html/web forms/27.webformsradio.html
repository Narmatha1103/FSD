<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Web Forms - Radio" />
    <title>Web Forms - Radio</title>
  </head>
  <body>
    <h1><center>Web Forms - Radio</center></h1>
    <form action="#">
      <p>Select Anyone</p>
      <label for="tamil">
        <input
          type="radio"
          name="subjects"
          id="tamil"
          value="Tamil"
        />Tamil</label
      >

      <label for="english"
        ><input
          type="radio"
          name="subjects"
          id="english"
          value="English"
        />English</label
      >

      <label for="maths">
        <input
          type="radio"
          name="subjects"
          id="maths"
          value="Maths"
        />Maths</label
      >

      <label for="science"
        ><input
          type="radio"
          name="subjects"
          id="science"
          value="Science"
        />Science</label
      >

      <label for="social"
        ><input
          type="radio"
          name="subjects"
          id="social"
          value="Social"
        />Social</label
      >
      <p><input type="submit" id="submit" value="Submit" /></p>
    </form>
    <hr />
    <p id="result"></p>

    <script>
      let subjectOpts = document.querySelectorAll("[type ='radio']");
      let submitBtn = document.querySelector("#submit");
      let result = document.querySelector("#result");
      console.log(subjectOpts);
      let selectedOption;
      submitBtn.addEventListener("click", (e) => {
        e.preventDefault();
        for (const subjectOpt of subjectOpts) {
          if (subjectOpt.checked) {
            selectedOption = subjectOpt.value;
          }
        }
        console.log(selectedOption);
        result.textContent = selectedOption
          ? `User selected :${selectedOption}`
          : `User Not Selected Any Option`;
      });
    </script>
  </body>
</html>
