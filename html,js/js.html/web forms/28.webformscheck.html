      //change Event
      let submitBtn = document.querySelector("#submit");
      let result = document.querySelector("#result");
      let subjectOpts = document.querySelectorAll("[type ='checkbox']");

      let selectedOption = [];

      for (const subjectOpt of subjectOpts) {
        subjectOpt.addEventListener("change", () => {
          let subjectOpts = document.querySelectorAll(
            "[type ='checkbox']:checked"
          );

          let selectedOption = Array.from(subjectOpts).map((c) => c.value);
          console.log(selectedOption);
          result.textContent =
            selectedOption.length > 0
              ? `User selected :${selectedOption.join(", ")}`
              : `User Not Selected Any Option`;
        });
      }
