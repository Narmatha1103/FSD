<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Variable js" />
    <title>variable-js</title>
  </head>
  <body>
    <h1>VARIABLE - JS</h1>
    <script>
      let firstName = "Narmatha";
      let lastName = "Punitha";
      let age = "21";
      alert(firstName); //Narmatha
      alert(lastName); //Punitha
      alert(age); //21
      console.log(firstName); //Narmatha
      console.log(lastName); //Punitha
      console.log(age); //21

      // 1.exitingVarName="newValue";
      age = "22";
      console.log(age);

      // 2.copy the value of one variable to another variable
      // let newVarName=oldVarName; = assignment operater
      let city = "chennai";
      let newCity = city;
      console.log(city);
      console.log(newCity);

      // 3.const => constant
      const dateOfBirth = "11-03-2001";
      console.log("Date Of Birth : " + dateOfBirth);
    </script>
  </body>
</html>
