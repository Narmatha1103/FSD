    <h1>Operater-JS</h1>
    <!--
        unary operator => 5+3   5,3(operands) +(operator) => more then operands
        binary operator => +3   3(operands) +(operator) => only one operand
    -->

    <script>
      //unary operator
      console.log(10 + 20); //30
      console.log(10 - 20); //-10
      console.log(10 / 20); // 0.5
      console.log(10 * 20); // 200
      console.log(10 % 20); // 10
      console.log(10 ** 20); // 10^20 100000000000000000000
      console.log("12" + "43"); //1243
      console.log(14 + "34"); //1434
      console.log(3 + 2 + 1 + "34"); //634
      console.log(3 + "Hello"); // 3Hello
      console.log(3 - "5"); // -2
      console.log("4" - "8"); //-4
      console.log("5" / 9); //0.55555555555555556

      //binary operator => "+" concatenation two or more strings
      let firstName = "john";
      let lastName = "jack";
      let fullName = firstName + " , " + lastName;
      console.log(fullName); // john,jack

      //pre increment/decrement
      let a = 20;
      ++a;
      console.log(a); //21

      let b = 40;
      --b;
      console.log(b); //39

      //post increment/decrement
      let c = 43;
      c++;
      console.log(c); //44

      let d = 55;

      console.log(d); //54
