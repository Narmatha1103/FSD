<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content=" REGISTRATION FORMS - JS" />
    <title>REGISTRATION FORMS - JS</title>
  </head>
  <body>
    <h1><center>REGISTRATION FORMS</center></h1>
    <form action="#" id="form">
      <p>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter your name"
          required
        />
      </p>
      <p>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </p>
      <p>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your password"
          required
        />
      </p>
    </form>
    <p>
      Already Registered ?<a href="./33.signin.html">Click Here to SignIn</a>
    </p>
    <p>
      <input type="submit" value="Submit" id="submit" />
      <input type="reset" value="Clear" id="reset" />
    </p>
    <script>
      let submitBtn = document.querySelector("#submit");
      let resetBtn = document.querySelector("#reset");
      let form = document.querySelector("#form");
      console.log(form);
      let username = form[0];
      let email = form[1];
      let password = form[2];

      submitBtn.addEventListener("click", (e) => {
        e.preventDefault();
        let userDetails = {
          id: Math.floor(Math.random() * 1000),
          username: username.value,
          email: email.value,
          password: password.value,
        };
        console.log(userDetails);
        localStorage.setItem(userDetails.id, JSON.stringify(userDetails));
        alert("User Added Successfully");
        window.location.href = "./33.signin.html";
      });
    </script>
  </body>
</html>
