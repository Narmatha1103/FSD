<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="innerHTML - JS" />
    <title>innerHTML - JS</title>
  </head>
  <body>
    <h1><center>innerHTML - JS</center></h1>
    <button id="btn-demo">Add-demo</button>
    <button id="btn-list">Add-list</button>
    <div id="demo"></div>
    <ul id="list"></ul>

    <script>
      //innerHTML
      let demo = document.querySelector("#demo");
      let list = document.querySelector("#list");
      let btnDemo = document.querySelector("#btn-demo");
      let btnList = document.querySelector("#btn-list");

      btnDemo.addEventListener("click", () => {
        demo.innerHTML = `
        <h2>Heading news</h2>
        <p id="para">This is a Paragraph</p>
        <h2>This is a another paragraph</h2>
        `;
      });
      btnList.addEventListener("click", () => {
        list.innerHTML = `
      <li class="list-items">Home</li>
      <li class="list-items">About</li>
      <li class="list-items">Projects</li>
      <li class="list-items">Contect</li>
          `;
      });
    </script>
  </body>
</html>
