      .show {

    <div class="box"></div>
    <button id="add">Add</button>
    <button id="remove">Remove</button>
    <button id="toggle">Toggle</button>

      //className

      //classList => add(),remove(),replace(),contains(),toggle()
      let divEle = document.querySelector(".box");
      //console.log(divEle.className); // demo name Hello
      //console.log(divEle.className.split(" "));
      let addBtn = document.querySelector("#add");
      let removeBtn = document.querySelector("#remove");
      let toggleBtn = document.querySelector("#toggle");
      addBtn.addEventListener("click", () => {
        divEle.classList.add("show");
      });
      removeBtn.addEventListener("click", () => {
        divEle.classList.remove("show");
      });
      toggleBtn.addEventListener("click", () => {
        divEle.classList.toggle("show");
      });
    </script>
