<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Type-Conversion" />
    <title>Type-Conversion</title>
  </head>
  <body>
    <script>
      // convert one type of data into another type
      // boolean => string
      let example = true;
      console.log(example); // true
      console.log(typeof example); //boolean

      // String(value)
      console.log(String(example)); //true
      console.log(typeof String(example)); //String

      //alert() => auto convert into a string
      alert(true);

      console.log(String(false)); //false
      console.log(String(null)); //null

      // number(value)
      let sum = 123;
      console.log(sum); // 123
      console.log(typeof sum); // number
      console.log(Number(sum)); //123
      console.log(Number("               1234              ")); // space not accept
      console.log(Number("12345qwer")); //Nan

      //Boolean(value)
      console.log(Boolean(undefined)); // false
      console.log(Boolean("")); //false
      console.log(Boolean("  ")); //true
      console.log(Boolean("Hello")); //true //(Hello) => error
      console.log(Boolean("1234")); //true
      console.log(Boolean(1234)); //true
      console.log(Boolean("0")); //true
      console.log(Boolean("1")); //true
      console.log(Boolean(0)); //false
      console.log(Boolean(1)); //true
    </script>
  </body>
</html>
