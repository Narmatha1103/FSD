<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="embed resources" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      <center><u>EMBED RESOURCES-HTML</u></center>
    </h1>
    <!--
        1.Embed image
        2.Embed audio //contols
        3.Embed video //controls/autoplay =>width/height
    -->
    <hr />
    <h2>Embed Image</h2>
    <img
      src="./img,audio,video/nature.jpg"
      alt="image-one"
      height="250px"
      width="250px"
    />
    <img
      src="./img,audio,video/daddy.jpg"
      alt="image-two"
      height="250px"
      width="250px"
    />
    <img
      src="./img,audio,video/angel.jpg"
      alt="image-three"
      height="250px"
      width="250px"
    />
  </body>
  <hr />
  <h2>Embed Audio</h2>
  <audio controls>
    <source src="./img,audio,video/ReelAudio-3235.mp3" type="audio/mp3" />
  </audio>
  <hr />
  <h2>Embed Video</h2>
  <video controls width="250px" autoplay>
    <source src="./img,audio,video/video-4716.mp4" type="video/mp4" />
  </video>
</html>
